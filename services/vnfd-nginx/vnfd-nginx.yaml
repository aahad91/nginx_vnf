vnfd:vnfd-catalog:
  vnfd:
  - connection-point:
    - name: eth0-data1
      type: VPORT
    - name: eth0-data2
      type: VPORT
    - name: eth1-mgmt
      type: VPORT
    description: Benchmarking NGINX VNF using Tng-Bench, OSM, OpenStack
    id: vnfd-nginx
 #  logo:
    mgmt-interface:
      cp: eth1-mgmt
    name: nginx-vnf
    vendor: de.upb
    version: '1.0'
    short-name: ng-vnf
    vdu:
    - cloud-init-file: cloudconfig.txt
      count: 1
      description: contains configuration for VMs(VNF) running on OpenStack
      id: vnfd-nginx-vm
      image: nginx-vm
      name: vnfd-nginx-vm
      interface:
      - external-connection-point-ref: eth0-data1
        name: eth0-data1
        position: 2
        type: EXTERNAL
        virtual-interface:
          type: PARAVIRT
      - external-connection-point-ref: eth0-data2
        name: eth0-data2
        position: 3
        type: EXTERNAL
        virtual-interface:
          type: PARAVIRT
      - external-connection-point-ref: eth1-mgmt
        name: eth1-mgmt
        position: 1
        type: EXTERNAL
        virtual-interface:
          type: PARAVIRT
      vm-flavor:
        memory-mb: 512
        storage-gb: 4
        vcpu-count: 1
